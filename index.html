    <script>
        //all we have to do to get started is pass the init method an object with the modal html id, the phone widget id, and the phone widget tooltip id

            //pass country code
            phoneNumber: '2036313892',
            //variable text 
            modal: {
                heading: `Free Consultation`,
                body: `Call now to get connected, agents standing by to help you.`,
                buttonText: `Call Now!`
            },
            phoneWidget: {
                openIcon: `open.png`,

                heading: `LICENSED AGENT STANDING BY`,
                body: `Get a free, no-obligation quote. Call Now!`,
                buttonText: `Call Now!`

            //optional values

            widgetCssAnimationTiming: 1.5,
            themeColor: 'rgb(35, 151, 56)',
        });
